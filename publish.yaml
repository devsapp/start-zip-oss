Edition: 3.0.0
Type: Project
Name: start-zip-oss-v3
Version: 0.0.1
Provider:
  - 阿里云
Description: 使用函数计算zip打包下载OSS文件
HomePage: https://github.com/devsapp/start-zip-oss
Organization: 阿里云函数计算（FC）
Effective: Public
Tags:
  - zip打包下载OSS文件
Category: 其它
Service:
  函数计算:
    Authorities:
      - AliyunFCFullAccess
  对象存储:
    Authorities:
      - AliyunOSSFullAccess
Parameters:
  type: object
  additionalProperties: false # 不允许增加其他属性
  required: # 必填项
    - region
    - functionName
    - roleArn
  properties:
    region:
      title: 地域
      type: string
      default: cn-hangzhou
      description: 创建应用所在的地区
      enum:
        - cn-beijing
        - cn-hangzhou
        - cn-shanghai
        - cn-qingdao
        - cn-zhangjiakou
        - cn-huhehaote
        - cn-shenzhen
        - cn-chengdu
        - cn-hongkong
        - ap-southeast-1
        - ap-southeast-2
        - ap-southeast-3
        - ap-southeast-5
        - ap-northeast-1
        - ap-northeast-2
        - eu-central-1
        - eu-west-1
        - us-west-1
        - us-east-1
        - ap-south-1
    functionName:
      title: 函数名
      type: string
      default: zip-oss-func-${default-suffix}
      pattern: "^[a-zA-Z_][a-zA-Z0-9-_]{0,63}$"
      description: 应用的函数名称, 只能包含字母、数字、下划线和中划线。不能以数字、中划线开头。长度在 1-64 之间
    roleArn:
      title: RAM角色ARN
      type: string
      default: ""
      pattern: "^acs:ram::[0-9]*:role/.*$"
      description: "函数计算访问对象存储OSS服务时使用的函数角色"
      required: true
      x-role:
        name: fcossrole
        service: fc
        authorities:
          - AliyunOSSFullAccess
