edition: 3.0.0
name: Zip OSS
access: '{{ access }}'

resources:
  fc-zip-oss-service:
    component: fc3
    props:
      region: '{{ region }}'
      handler: main.main_handler
      timeout: 1800
      runtime: python3.9
      memorySize: 3072
      role: '{{ roleArn }}'
      internetAccess: true
      functionName: '{{ functionName }}'
      code: ./code
      triggers:
        - triggerName: http-test
          triggerType: http
          triggerConfig:
            authType: anonymous
            methods:
              - GET
              - POST
              - PUT
